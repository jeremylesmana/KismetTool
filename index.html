<html>

<head>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="functions.js"></script>
</head>

<body>
  <br>
  <div class="ui raised text container segment center aligned">
    <h1 class="ui header">Kismet Tool</h1><br>
    <p>Visual editor:</p>

    <!-- Kismet visual editor start here-->
    <button class="ui orange button" onclick="toggleAction()">Add Action</button>
    <button class="ui orange button" onclick="toggleLocation()">Add Location</button>
      <!-- Begin location stuff here-->
      <div id="locationDiv" class="ui raised segment center aligned">
        <span>Location type: </span>
        <div class="ui input focus">
          <input type="text" id="locType" placeholder="Location type...">
        </div>
        <br><br>

        <div id="location-support">

          <span>Supports: </span>
          <button class="ui green icon button" onclick="addLocSup()"><i class="plus icon"></i></button>
          <button class="ui red icon button" onclick="remLocSup()"><i class="minus icon"></i></button>
          <br><br>
          <div id="locSupportDiv" class="ui input focus">
            <input type="text" placeholder="#" size="5" id="locSupNum1">
            <input type="text" placeholder="List of Role" size="10" id="locSupRole1">
            <br>
          </div>
        </div>
      </div>
      <!-- End location stuff here -->

      <!-- START Action Stuff Here-->
      <div id="actionDiv" class="ui raised segment left aligned">
        <span>Action name:</span>
        <div class="ui input focus">
          <input type="text" id="actionName" placeholder="Action name...">
        </div><br><br>
        <span>Participants:</span>
        <button class="ui green icon button" onclick="addFields('actPart')"><i class="plus icon"></i></button>
        <button class="ui red icon button" onclick="removeFields('actPart')"><i class="minus icon"></i></button>
        <br><br>

        <div id="actionPartDiv">
          //Here is one input form
          <div class="ui input focus" id="actionPart1Form">
            <input type="text" id="actionPart1" placeholder="Participant 1">
          </div>

        </div>
        <br><br>

        <span>Tags:</span>
        <button class="ui green icon button" onclick="addFields('actTag')"><i class="plus icon"></i></button>
        <button class="ui red icon button" onclick="removeFields('actTag')"><i class="minus icon"></i></button>
        <br><br>

        <div id="actionTagDiv">
          //Here is one input form
          <div class="ui input focus" id="actionTag1Form">
            <input type="text" id="actionTag1" placeholder="Tag 1">
          </div>

        </div>
        <br><br>

        <span>Action location:</span>
        <div class="ui input focus">
          <input type="text" id="actionLocation" placeholder="Action location...">
        </div><br><br>

        <span>Conditions:</span>
        <button class="ui green icon button" onclick="addFields('actCond')"><i class="plus icon"></i></button>
        <button class="ui red icon button" onclick="removeFields('actCond')"><i class="minus icon"></i></button>
        <br><br>
        <div id="actionCondDiv">
          <div class="ui input focus" id="actionCond1Form">
            <input type="text" id="actionCond1" placeholder="Condition 1">
          </div>
        </div>
      </div>
      <!-- END Action Stuff Here-->
    <br><br>
    <p>Kismet Code Output:</p>

    <!-- Kismet section will come out here -->

    <div class="ui raised segment text left aligned" style="font-family:'Courier New', 'Lucida Console';">
      <p id="kismetCode">Code will come out here</p>
    </div>
  </div>
</body>


</html>
